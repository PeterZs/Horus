<!DOCTYPE html>
<html>
<head>
	<title>QUADROTOR KILLER DRONE DOOOOOOOM!</title>
	<link rel="shortcut icon" 
		href="{{ url_for('static', filename='img/favicon.ico') }}">

	<!-- FIRST we import all our style sheets -->
	<link rel="stylesheet/less" 
		type="text/css" 
		href="{{ url_for('static', filename='css/styles.less') }}" />

	<!-- SECOND we import javascript libraries -->
	<script src="{{ url_for('static', filename='js/lib/less-1.7.5.min.js') }}" 
		type="text/javascript"></script>
  
</head>
<body>

<div id="container">

	<div id="index_container">
		<h1>Horus</h1>

		<a href="{{ url_for('edit') }}">Create a shot!</a>

		<div id="shotlist">
			<h3>Load a shot</h3>
			<ul>
			{% for s in shots %}
				<li><a href="{{ url_for('edit', shot=s) }}">{{ s }}</a></li>
			{% endfor %}
			</ul>
		</div>


	</div>
</div>
</body>
</html>
