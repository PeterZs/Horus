<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.xLine {
  fill: none;
  stroke: #c8c8c8;
  shape-rendering: crispEdges;

}

</style>
<body>
<button id="Update"> Update Data </button>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="underscore-min.js"></script>
<script type="text/javascript" src="feasibilityplot.js"></script>

<div id="linePlot"></div>
<script>

var fp = new FeasibilityPlot("#linePlot", "Time", "Newtons", 600);
fp.setLimits(-50, 50);
fp.setData([0, 1, 2], [[10, 15, 30], [3, 25, 40], [4, 36, 42]]);

document.getElementById("Update").onclick = function(e) {
  console.log("console")
  fp.setData([0, 1, 3, 4.5], [[Math.random()*100-50, Math.random()*100-50, Math.random()*100-50, Math.random()*100-50], [Math.random()*100-50, Math.random()*100-50, Math.random()*100-50, Math.random()*100-50], [Math.random()*100-50, Math.random()*100-50, Math.random()*100-50, Math.random()*100-50]]);
};


</script>
</body>
